<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAD 2.0</title>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
    <header class="w-screen px-4 py-6 shadow-xl my-auto relative border-b border-black bg-stone-300">
        <div class="mb-6 font-semibold text-lg">
            <h1>Autenticação de acesso</h1>
        </div>
        <div class="flex absolute bg-emerald-400 py-2.5 w-4/5 text-white left-0 rounded-r-lg shadow-lg border border-emerald-600">
            <h2 class="px-4">Instituto Federal de Mato Grosso do Sul</h2>
            <div class="absolute right-0 px-6">
                <h2 class="font-semibold">IFMS</h2>
            </div>
        </div>
    </header>
    <div class="container mx-auto py-12 mt-6 flex items-center">
        <div class="inline-block w-1/4 place-self-start"> <!-- About Us -->
            <div class="px-5 py-2"> <!-- Others -->
                <div class=" my-4 w-full">
                    <h2 class="border-t border-b border-black"><a href="">Site do IFMS</a></h2>
                    <a href="" class="text-blue-600 underline">Confira</a>
                </div>
                <div class=" my-4 w-full">
                    <h2 class="border-t border-b border-black"><a href="">Sistema Acadêmico</a></h2>
                    <a href="" class="text-blue-600 underline">Confira</a>
                </div>
                <div class=" my-4 w-full">
                    <h2 class="border-t border-b border-black"><a href="">Sobre o EAD 2.0</a></h2>
                    <a href="" class="text-blue-600 underline">Confira</a>
                </div>
                <div class=" my-4 w-full">
                    <h2 class="border-t border-b border-black"><a href="">Home</a></h2>
                    <a href="" class="text-blue-600 underline">Confira</a>
                </div>
            </div>
        </div>

        <div class="mx-4"> <!-- Separa --> </div>

        <div class="flex w-4/5 mx-auto shadow rounded-lg bg-stone-300 relative"> <!-- Form -->
            <div class=" py-8 px-6 sm:px-10 w-2/3">
                <h1 class=" text-2xl my-4 mb-8 text-start">Insira seus dados para acessar:</h1>
                <form action="#" class="mb-0 space-y-6">
                    <label for="" class="block text-lg font-medium text-gray-700">CPF</label>
                    <div class="mt-1">
                        <input type="text" name="cpf" placeholder="CPF" class="w-full px-3 py-2 rounded-xl shadow-sm focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
                    </div>
                    <label for="" class="block text-lg font-medium text-gray-700">Entrar como</label>
                    <div class="mt-1 flex relative mb-6">
                        <!--<input type="text" name="entrar_como" class="w-full px-3 py-2 rounded-xl shadow-sm focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">-->
                        <select name="entrar_como_select" class="w-full px-3 py-2 rounded-xl shadow-sm focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                    </div>
                    <label for="" class="block text-lg font-medium text-gray-700">Senha</label>
                    <div class="mt-1">
                        <input type="text" name="senha" placeholder="Senha" class="w-full px-3 py-2 rounded-xl shadow-sm focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
                    </div>
                    <div class="flex relative">
                        <div class="mt-5 bottom-0 left-0">
                            <button class="py-4 px-6 bg-blue-700 rounded-lg text-black hover:bg-black hover:text-white"> Entrar </button>
                        </div>
                        <div class="mt-5 absolute bottom-0 right-0 text-center mb-6 hover:text-blue-600">
                            <a href="#">Não tem registro?</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="w-1/4 absolute self-center right-5 py-2 px-4"> <!-- Others -->
                <div class=" my-4">
                    <h2 class="border-t border-b border-black"><a href="">Contato</a></h2>
                    <a href="" class="text-blue-600 underline">Confira</a>
                </div>
                <div class=" my-4">
                    <h2 class="border-t border-b border-black"><a href="">EAD IFMS</a></h2>
                    <a href="" class="text-blue-600 underline">Confira</a>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
